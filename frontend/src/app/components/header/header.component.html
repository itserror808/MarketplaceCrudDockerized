<nav class="bg-gray-800 w-full header fixed z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 w-full">
    <div class="flex items-center justify-between h-16">
      <div class="flex items-center gap-8">
        <app-logo></app-logo>
        <div class="header-content hidden md:block">
          <div class="ml-10 flex items-baseline space-x-4">
            <a
              [class.active-link]="isActive('/home')"
              class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition duration-300"
              href="/home"
            ><i class='bx bxs-home'></i> {{ 'home' | translate }}</a
            >
            <a
              [class.active-link]="isActive('/marketplace')"
              class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition duration-300"
              href="/marketplace"
            ><i class='bx bxs-store-alt' ></i> {{ 'marketplace' | translate }}</a
            >
            <a
              [class.active-link]="isActive('/add-product')"
              class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition duration-300"
              href="/add-product"
            ><i class='bx bxs-add-to-queue' ></i> {{ 'addProduct' | translate }}</a
            >
            <a
              [class.active-link]="isActive('/about')"
              class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition duration-300"
              href="/about"
            ><i class='bx bxs-info-circle' ></i> {{ 'about' | translate }}</a
            >
          </div>
        </div>
      </div>
      <div class="login-button hidden md:block">
        <a
          [class.active-link]="isActive('/login')"

          href="/login"
          class="mr-2 text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-[.58rem] rounded-md text-sm font-medium transition duration-300"
        ><i class='bx bxs-message-dots' ></i> {{ 'leaveMessage' | translate }}</a
        >
        <app-language-switcher></app-language-switcher>

      </div>
      <div class="-mr-2 flex md:hidden">
        <button
          type="button"
          class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:bg-gray-700 focus:text-white transition duration-150 ease-in-out"
          aria-label="Main menu"
          aria-expanded="false"
          (click)="isMenuOpen = !isMenuOpen"
        >
          <svg
            *ngIf="!isMenuOpen"
            class="h-6 w-6"
            stroke="currentColor"
            fill="none"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
          <svg
            *ngIf="isMenuOpen"
            class="h-6 w-6"
            stroke="currentColor"
            fill="none"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <div
    class="md:hidden transition-all ease-in-out h-screen w-full bg-black"
    [ngClass]="{ 'max-h-0 overflow-hidden': !isMenuOpen, 'max-h-screen': isMenuOpen }"
  >
    <div class="px-2 pt-2 pb-3 sm:px-3">
      <a
        href="/home"
        class="block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:text-white hover:bg-gray-700 transition duration-300"
      ><i class='bx bxs-home'></i> {{ 'home' | translate }}</a
      >
      <a
        href="/marketplace"
        class="mt-1 block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:text-white hover:bg-gray-700 transition duration-300"
      ><i class='bx bxs-store-alt' ></i> {{ 'marketplace' | translate }}</a
      >
      <a
        href="/add-product"
        class="mt-1 block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:text-white hover:bg-gray-700 transition duration-300"
      ><i class='bx bxs-add-to-queue' ></i> {{ 'addProduct' | translate }}</a
      >
      <a
        href="/about"
        class="mt-1 block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:text-white hover:bg-gray-700 transition duration-300"
      ><i class='bx bxs-info-circle' ></i> {{ 'about' | translate }}</a
      >
      <a
        href="/login"
        class="mt-1 block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:text-white hover:bg-gray-700 transition duration-300"
      ><i class='bx bxs-message-dots' ></i> {{ 'leaveMessage' | translate }}</a
      >
    </div>
  </div>
</nav>
