<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Viewer</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">Create Viewer</h1>

  <form th:action="@{/viewers}" th:object="${viewer}" method="post">
    <label for="fullName" class="block mb-1">Full Name:</label>
    <input required type="text" id="fullName" th:field="*{fullName}" class="w-full px-3 py-2 border rounded-md mb-2">

    <label for="viewerEmail" class="block mb-1">Email:</label>
    <input required type="email" id="viewerEmail" th:field="*{email}" class="w-full px-3 py-2 border rounded-md mb-2">

    <label for="rating" class="block mb-1">Rating:</label>
    <input required type="number" id="rating" th:field="*{rating}" min="1" max="5" class="w-full px-3 py-2 border rounded-md mb-2">

    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md">Create Viewer</button>
  </form>
</div>
</body>
</html>
