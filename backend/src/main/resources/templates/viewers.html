<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viewers</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Viewers</h1>

    <!-- Form for creating a new viewer -->
    <a th:href="@{/viewers/new}" class="bg-blue-500 text-white px-4 py-2 rounded-md mb-4 inline-block">Create Viewer</a>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <!-- Display existing viewers -->
        <div th:each="viewer : ${viewers}" class="bg-white p-4 shadow-md">
            <h2 class="text-lg font-bold mb-2" th:text="${viewer.fullName}"></h2>
            <p class="text-sm mb-2" th:text="${viewer.email}"></p>
            <p class="text-sm mb-2" th:text="'Rating: ' + ${viewer.rating}"></p>
            <p class="text-sm mb-2" th:text="'Message: ' + ${viewer.message}"></p>

            <!-- Edit form -->
            <a th:href="@{/viewers/edit/{id}(id=${viewer.id})}" class="bg-blue-500 text-white px-2 py-1 rounded-md mb-2 inline-block">Edit</a>

            <form th:action="@{/viewers/delete/{id}(id=${viewer.id})}" method="post">
                <input type="hidden" name="_method" value="delete" />
                <button type="submit" class="bg-red-500 text-white px-2 py-1 rounded-md">Delete</button>
            </form>

        </div>
    </div>
</div>
</body>
</html>
